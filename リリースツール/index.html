<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公開準備完了記事リスト - noteリリースツール</title>
    <style>
        /* 運用ルール: ダークモードカラーをデフォルトに、不要な装飾は削除してシンプルに保つ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* 記事一覧表示 */
        #listView {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 12px 20px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #666;
        }

        .article-list {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .article-item {
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #333;
        }

        .article-item:hover {
            background: #333;
            border-color: #555;
        }

        .article-title {
            font-size: 16px;
            color: #fff;
            line-height: 1.6;
        }

        /* サムネイル表示 */
        #thumbnailView {
            display: none;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
        }

        .back-btn:hover {
            background: #333;
        }

        .thumbnails-container {
            max-width: 1400px;
            margin: 80px auto 0;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .thumbnail-section {
            width: 100%;
        }

        .section-title {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .image-item {
            margin-bottom: 30px;
        }

        .image-wrapper {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        .image-wrapper img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .image-placeholder {
            width: 100%;
            max-width: 1280px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 40px;
            border-radius: 4px;
        }

        .download-btn {
            padding: 12px 32px;
            background: #4a4a4a;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .download-btn:hover {
            background: #555;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #666;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4a4a4a;
            color: #fff;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 記事一覧表示 -->
    <div id="listView">
        <div class="header">
            <h1>公開準備完了記事リスト</h1>
        </div>
        
        <input type="text" class="search-box" id="searchBox" placeholder="記事を検索..." oninput="filterArticles()">
        
        <div class="article-list" id="articleList">
            <div class="loading">
                <div class="spinner"></div>
                <p>記事リストを読み込んでいます...</p>
            </div>
        </div>
    </div>

    <!-- サムネイル表示 -->
    <div id="thumbnailView">
        <button class="back-btn" onclick="backToList()">← 記事一覧に戻る</button>
        
        <div class="thumbnails-container" id="thumbnailsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>サムネイルを生成中...</p>
            </div>
        </div>
    </div>

    <script>
        let allArticles = [];
        let currentArticle = null;
        let scrollPosition = 0;

        // 記事リストを読み込む
        async function loadArticles() {
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = '<div class="loading"><div class="spinner"></div><p>記事リストを読み込んでいます...</p></div>';

            try {
                console.log('Loading articles from articles.json...');
                const response = await fetch('articles.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error('articles.jsonが見つかりません');
                }
                
                allArticles = await response.json();
                console.log('Loaded articles:', allArticles.length);
                console.log('First article:', allArticles[0]);
                
                displayArticles(allArticles);
            } catch (error) {
                console.error('Error loading articles:', error);
                articleList.innerHTML = `
                    <div class="empty-state">
                        <p>記事リストを読み込めませんでした</p>
                        <p style="margin-top: 20px; font-size: 12px;">コマンド: node generate-article-list.js</p>
                        <p style="margin-top: 10px; font-size: 12px; color: #666;">${error.message}</p>
                    </div>
                `;
            }
        }

        // 記事を表示
        function displayArticles(articles) {
            const articleList = document.getElementById('articleList');
            
            console.log('displayArticles called, articles count:', articles.length);
            
            if (articles.length === 0) {
                articleList.innerHTML = '<div class="empty-state"><p>記事が見つかりませんでした</p></div>';
                return;
            }

            articleList.innerHTML = '';
            
            articles.forEach((article) => {
                const item = document.createElement('div');
                item.className = 'article-item';
                item.onclick = () => {
                    console.log('Article clicked:', article.title);
                    showThumbnails(article);
                };
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'article-title';
                titleDiv.textContent = article.title;
                
                item.appendChild(titleDiv);
                articleList.appendChild(item);
            });
            
            console.log('Articles displayed successfully');
        }

        // サムネイル表示 - サムネイルジェネレーターに遷移
        function showThumbnails(article) {
            console.log('showThumbnails called:', article);
            // 記事のIDをBase64エンコード
            const articleId = btoa(article.filename);
            console.log('articleId:', articleId);
            // サムネイルジェネレーター（ポート3005）のページに遷移
            const url = `http://localhost:3005/?article=${encodeURIComponent(articleId)}`;
            console.log('Navigating to:', url);
            window.location.href = url;
        }


        // 記事をフィルタリング
        function filterArticles() {
            const searchBox = document.getElementById('searchBox');
            const query = searchBox.value.toLowerCase().trim();
            
            if (query === '') {
                displayArticles(allArticles);
                return;
            }

            const filtered = allArticles.filter(article => 
                article.title.toLowerCase().includes(query)
            );
            
            displayArticles(filtered);
        }

        // トースト通知を表示
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 2500);
        }

        // ページ読み込み時に記事リストを読み込む
        window.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
